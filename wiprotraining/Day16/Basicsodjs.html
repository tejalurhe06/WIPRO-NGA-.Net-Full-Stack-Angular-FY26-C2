<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of JS</title>

    <SCRIPT>
        /*variable declaration*/

        i=10
        console.log(i)
        document.writeln(i+"<br/>")

        name="Tejal"
        console.log(name)
        document.writeln(name+"<br/>")
        
        /*operator Demo*/
        a=10
        b=20
        document.writeln('Addition'+(a+b))
        document.writeln('Sub'+(a-b))
        document.writeln('Mul'+(a*b))
        document.writeln('Div'+(a/b))
        document.writeln('Mod'+(a%b))
    
        /*Type conversion*/
        Number("3.14") + "<br>" +
        Number(Math.PI) + "<br>" +
        Number("    ") + "<br>" +
        Number("") + "<br>" +
        Number("99 88") + "<br>" +
        Number("John") + "<br>";

    </SCRIPT>

</head>
<body>
    
</body>
</html>
