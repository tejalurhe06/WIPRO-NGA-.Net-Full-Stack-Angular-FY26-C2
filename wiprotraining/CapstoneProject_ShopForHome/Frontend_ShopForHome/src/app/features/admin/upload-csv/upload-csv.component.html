<div class="card p-4">
  <h6>Bulk Upload Products (CSV)</h6>
  <input type="file" (change)="onFile($event)" accept=".csv" class="form-control mb-3">
  <button class="btn btn-primary" [disabled]="!file" (click)="upload()">Upload</button>
  <div class="mt-3" *ngIf="message" [class]="'alert '+(success?'alert-success':'alert-danger')">{{message}}</div>
</div>
