<div class="container mt-4">
  <h3>Search Products</h3>

  <form (ngSubmit)="onSearch()" class="row g-2">
    <div class="col-md-3">
      <input type="text" [(ngModel)]="searchTerm" name="term" class="form-control" placeholder="Search term..." />
    </div>

    <div class="col-md-3">
      <select [(ngModel)]="categoryId" name="categoryId" class="form-select">
        <option value="">All Categories</option>
        <option *ngFor="let c of categories" [value]="c.categoryId">
          {{ c.categoryName }}
        </option>
      </select>
    </div>

    <div class="col-md-2">
      <input type="number" [(ngModel)]="minPrice" name="minPrice" class="form-control" placeholder="Min Price" />
    </div>
    <div class="col-md-2">
      <input type="number" [(ngModel)]="maxPrice" name="maxPrice" class="form-control" placeholder="Max Price" />
    </div>
    <div class="col-md-2">
      <input type="number" [(ngModel)]="minRating" name="minRating" class="form-control" placeholder="Min Rating" />
    </div>

    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <div *ngIf="products.length === 0" class="mt-3">No products found.</div>

  <div class="row mt-3">
    <div *ngFor="let p of products" class="col-md-3 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">â‚¹{{ p.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
