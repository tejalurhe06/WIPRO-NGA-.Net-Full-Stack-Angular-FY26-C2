 <div class="container py-4">
  <h4 class="mb-3">üõí My Cart</h4>

   <!-- Empty cart  -->
  <div *ngIf="items.length === 0" class="alert alert-info text-center">
    Your cart is empty.
    <a routerLink="/products" class="btn btn-primary btn-sm ms-2">
      Continue Shopping
    </a>
  </div>

  <!-- Cart items -->
  <div *ngIf="items.length > 0">
    <div
      class="card shadow-sm mb-3 p-3"
      *ngFor="let item of items"
    >
      <div class="row align-items-center">
        <!-- Image -->
        <div class="col-2">
          <img
            [src]="getImageUrl(item.product.imageUrl)"
            alt="{{ item.product.name }}"
            class="img-fluid rounded"
            style="max-height: 80px; object-fit: cover;"
          />
        </div>

        <!-- Product Info -->
        <div class="col-4">
          <h6 class="mb-1">{{ item.product.name }}</h6>
          <div class="text-muted small">
            ‚Çπ {{ item.product.price | number: '1.2-2' }}
          </div>
        </div>

        <!-- Quantity Controls -->
        <div class="col-3 d-flex align-items-center gap-2">
          <button
            class="btn btn-light btn-sm"
            (click)="dec(item)"
          >-</button>
          <span class="fw-bold">{{ item.quantity }}</span>
          <button
            class="btn btn-light btn-sm"
            (click)="inc(item)"
          >+</button>
        </div>

        <!-- Subtotal -->
        <div class="col-2 fw-bold text-success">
          ‚Çπ {{ item.product.price * item.quantity | number: '1.2-2' }}
        </div>

        <!-- Delete -->
        <div class="col-1 text-end">
          <button
            class="btn btn-outline-danger btn-sm"
            (click)="remove(item)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Cart footer -->
    <!-- Cart footer -->
<div class="d-flex justify-content-between align-items-center mt-3">
  <a routerLink="/products" class="btn btn-outline-primary">
    ‚Üê Continue Shopping
  </a>

  <h5>Total: <span class="text-success">‚Çπ {{ total | number: '1.2-2' }}</span></h5>

  <button class="btn btn-success" (click)="placeOrder()">
    Place Order
  </button>
</div>

  </div>
</div>
