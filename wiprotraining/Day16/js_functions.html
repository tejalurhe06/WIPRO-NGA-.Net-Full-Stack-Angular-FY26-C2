<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
    <script>
        function addition()
        {
            a=10
            b=20
            document.write('Addition :'+(a+b))
        }

        function sub()
        {
            a=10
            b=20
            document.write('Subtraction :'+(a-b))
        }

        function mul()
        {
            a=10
            b=20
            document.write('Multiplication :'+(a*b))
        }

        function div()
        {
            a=10
            b=20
            document.write('Division :'+(a/b))
        }

        //addtition();
    </script>
</head>
<body>
    <button onclick="addition()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
</body>
</html>
