<div class="container mt-3">
  <h2 class="mb-3">Products</h2>

  <div *ngIf="loading" class="text-center">Loading...</div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-3 mb-4" *ngFor="let p of products">
      <div class="card h-100">
        <img [src]="'https://localhost:7000/Images/' + p.imageUrl"
             class="card-img-top"
             alt="{{ p.name }}"
             style="height: 200px; object-fit: cover;" />

        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">{{ p.description }}</p>
          <p class="fw-bold">â‚¹{{ p.price }}</p>
          <a [routerLink]="['/products', p.productId]" class="btn btn-primary btn-sm">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
