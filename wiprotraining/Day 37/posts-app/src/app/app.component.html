<div class="container">
  <h1>ðŸ“š Posts App</h1>

  <input [(ngModel)]="searchTerm" placeholder="Search posts by title" />
  <button (click)="searchPosts()">Search</button>

  <ul *ngIf="posts.length > 0">
    <li *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </li>
  </ul>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</div>
