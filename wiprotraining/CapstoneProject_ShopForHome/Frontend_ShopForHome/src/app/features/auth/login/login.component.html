<div class="auth-container">
  <div class="card shadow-sm">
    <div class="card-body p-5">
      <h3 class="mb-4 text-center">Welcome back</h3>

      <form #f="ngForm" (ngSubmit)="submit()">
        <!-- Email -->
        <div class="mb-3">
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            class="form-control form-control-lg"
            placeholder="Email address"
            required
            email
            #emailCtrl="ngModel"
          />
          <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger small mt-1">
            <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
            <span *ngIf="emailCtrl.errors?.['email']">Enter a valid email.</span>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control form-control-lg"
            placeholder="Password"
            required
            minlength="6"
            #passCtrl="ngModel"
          />
          <div *ngIf="passCtrl.invalid && passCtrl.touched" class="text-danger small mt-1">
            <span *ngIf="passCtrl.errors?.['required']">Password is required.</span>
            <span *ngIf="passCtrl.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>

        <!-- Button -->
        <button class="btn btn-primary btn-lg w-100" [disabled]="loading || f.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>

        <!-- Error -->
        <div *ngIf="error" class="alert alert-danger mt-3">
          <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>

        <!-- Register -->
        <div class="text-center mt-4">
          <p class="mb-0">
            New here?
            <a routerLink="/register" class="text-decoration-none">Create account</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
