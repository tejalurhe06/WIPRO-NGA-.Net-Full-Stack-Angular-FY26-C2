<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio and Video Tag Examples</title>
</head>
<body>

  <h1>HTML5 Audio and Video Tag Examples</h1>

  <!-- 1. Basic Audio Player -->
  <h2>1. Simple Audio Player</h2>
  <audio controls>
    <source src="song.mp3" type="audio/mpeg">
    <source src="song.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- 2. Audio with Autoplay and Loop -->
  <h2>2. Autoplay & Loop Audio</h2>
  <audio controls autoplay loop muted>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 3. Basic Video Player -->
  <h2>3. Simple Video Player</h2>
  <video width="400" height="300" controls>
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- 4. Video with Poster Image, Autoplay, Loop -->
  <h2>4. Autoplay & Loop Video with Poster</h2>
  <video width="400" height="300" autoplay loop muted controls poster="thumbnail.jpg">
    <source src="nature.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- 5. Video with Subtitles (Tracks) -->
  <h2>5. Video with Subtitles</h2>
  <video width="400" height="300" controls>
    <source src="drama.mp4" type="video/mp4">
    <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
    Your browser does not support the video tag.
  </video>

</body>
</html>
