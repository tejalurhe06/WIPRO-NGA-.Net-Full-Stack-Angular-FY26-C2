<div class="container mt-4">
  <h3>Available Courses</h3>
  <ul class="list-group">
    <li *ngFor="let course of courses" class="list-group-item d-flex justify-content-between">
      {{ course.title }}
      <button class="btn btn-primary btn-sm" (click)="selectCourse(course)">View Details</button>
    </li>
  </ul>
</div>
