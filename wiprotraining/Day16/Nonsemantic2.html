<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Semantic Layout</title>
</head>
<body>

    <div id="wrapper">

        <!-- Header -->
        <div id="top">
            <div id="logo">
                <h1>My Site</h1>
            </div>
            <div id="nav-bar">
                <span><a href="#">Home</a></span>
                <span><a href="#">Services</a></span>
                <span><a href="#">Products</a></span>
                <span><a href="#">Contact</a></span>
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="content-area">

            <div id="left-column">
                <div class="box">
                    <h2>Welcome!</h2>
                    <p>This is a website built using non-semantic HTML tags like <code>div</code> and <code>span</code>.</p>
                </div>

                <div class="box">
                    <h2>News</h2>
                    <p><span class="highlight">Breaking:</span> We launched a new product line!</p>
                </div>
            </div>

            <!-- Sidebar -->
            <div id="right-column">
                <div class="box">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div id="bottom">
            <p>Â© 2025 My Company | Designed by Tejal</p>
        </div>

    </div>

</body>
</html>
