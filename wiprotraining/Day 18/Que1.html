<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch API - Employee Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }

    h2 {
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Fetch Employee Data</h2>
  <button onclick="fetchEmployeeData()">Click to Fetch</button>
  <p class="note">Open the browser console to see the fetched employee data.</p>

  <script>
    function fetchEmployeeData() {
      const apiUrl = "https://dummy.restapiexample.com/api/v1/employees";

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log("Employee Data:", data);
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }
  </script>
</body>
</html>
