<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>

    !--this is internal styling

    <style>
        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25;
            color: darkmagenta;
        }

        .wipro{
            background-color:yellowgreen;
        }

        #best{
            color: coral;
        }

        input[type="text"]
        {
            border: 2px solid brown;
        }

        *{
            margin:0
        }

    </style>
</head>
<body>
    <p>This is style tag of css Demo</p>

    <P class="wipro">This is Wipro Training</P>
    
    <P id="best">This is Id Paragraph</P>

    <P style="font-family:sans-serif;color:green">This is the Demo For inline styling</P>

    Enter Your Name: <input type="text">
</body>
</html>
