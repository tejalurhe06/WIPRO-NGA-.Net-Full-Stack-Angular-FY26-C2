<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="edit-form">
  <h3>Edit Task</h3>
  
  <div class="form-group">
    <label for="edit-title">Title</label>
    <input 
      type="text" 
      id="edit-title" 
      formControlName="title"
      placeholder="Enter task title">
    <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error">
      Title is required and must be at least 3 characters long.
    </div>
  </div>
  
  <div class="form-group">
    <label for="edit-description">Description</label>
    <textarea 
      id="edit-description" 
      formControlName="description"
      placeholder="Enter task description"
      rows="3"></textarea>
    <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="error">
      Description is required and must be at least 5 characters long.
    </div>
  </div>

  <div class="form-group">
    <label for="edit-status">Status</label>
    <select id="edit-status" formControlName="status" class="status-select">
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>
  </div>
  
  <div class="form-actions">
    <button 
      type="submit" 
      [disabled]="taskForm.invalid"
      class="btn-primary">
      Update Task
    </button>
    <button 
      type="button" 
      (click)="onCancel()"
      class="btn-secondary">
      Cancel
    </button>
  </div>
</form>
